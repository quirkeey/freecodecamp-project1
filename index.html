<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>freeCodeCamp Survey Form project</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
     <p id="description">Thank you for taking the time to help us improve the platform </p>
     <form id="survey-form" action="">
       <div class="group1">
         <label for="name" id="name-label">Name</label>
         <input type="text" id="name" name="name" value="" placeholder="Enter your name" required />
         
         <label for="email" id="email-label">Email</label>
         <input type="email" id="email" name="email"  value="email" placeholder="Enter your Email" required />
         
         <label for="number" id="number-label">Age (optional)</label>
         <input type="number" id="number" name="age" value="age" min="18" max="120" placeholder="Age" required />
       </div>
         
       <div class="group2">
         <label for="dropdown">Which option best describes your current role?</label><br />
         <select id="dropdown" name="dropdown" class="sel" required>
           <option disabled selected value>Select current role</option>
           <option value="student">Student</option>
           <option value="full-time-job">Full time Job</option>
           <option value="full-time-learner">Full time Learner</option>
           <option value="prefer-not-to-say">Prefer not to say</option>
           <option value="other">Other</option>
         </select>
       </div>
         
        <div class="group3">
           <label for="recommend">Would you recommend freeCodeCamp to a friend?</label><br />
          
           <input type="radio" id="recommend" name="recommend" value="definitely"/> 
           <label for="def">Definitely</label><br />
          
           <input type="radio" id="recommend" name="recommend" value="maybe"/> 
           <label for="may">Maybe</label><br />
          
           <input type="radio" id="recommend" name="recommend" value="not-sure"/> 
           <label for="not">Not sure</label>  
        </div>
         
        <div class="group4">
         <label for="favorite">What is your favorite feature of freeCodeCamp?</label><br />
         <select id="favorite" name="favorite" class="sel">
           <option disabled selected value>Select an option</option>
           <option value="challenges">Challenges</option>
           <option value="projects">Projects</option>
           <option value="community">Community</option>
           <option value="open-source">Open source</option>
          </select>
       </div>
          
       <div class="group5">
         <p>What would you like to see improved?
         <span class="clue">(Check all that apply)</span>
         </p>
         
         <input type="checkbox" id="front" name="front" value="front-end-projects" />
         <label for="front">Front-end Projects</label><br />
         
         <input type="checkbox" id="back name="back" value="back-end-projects" />
         <label for="back">Back-end Projects</label><br />
         
         <input type="checkbox" id="data" name="data" value="data-visualisation" />
         <label for="data">Data visualisation</label><br />
         
         <input type="checkbox" id="challenge" name="challenge" value="challenges" />
         <label for="challenge">Challenges</label><br />
         
         <input type="checkbox" id="open" name="open" value="open-source-community" />
         <label for="open">Open source community</label><br />
         
         <input type="checkbox" id="gitter" name="gitter" value="gitter-help-rooms" />
         <label for="gitter">Gitter help rooms</label><br />
         
         <input type="checkbox" id="video" name="video" value="videos" />
         <label for="video">Videos</label><br />
         
         <input type="checkbox" id="meet" name="meet" value="city-meet-ups" />
         <label for="meet">City meet ups</label><br />
         
         <input type="checkbox" id="wiki" name="wiki" value="wiki" />
         <label for="wiki">Wiki</label><br />
         
         <input type="checkbox" id="forum" name="forum" value="forum" />
         <label for="forum">Forum</label><br />
         
         <input type="checkbox" id="courses" name="courses" value="additional-courses" />
         <label for="courses">Aditional courses</label>
       </div>
          
       <div class="group6">
         <p>Any comments or suggestions? </p>
         <textarea id="comments" class="textarea-input" name="comment" rows="5" placeholder="Enter your comment here...."></textarea>
       </div>
          
       <div class="group7">
         <button type="submit" id="submit" onclick="alert(are-you-sure-you-want-to-submit)">Submit</button>
          </div>
     </form>
 </body>
 </html>
